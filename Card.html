<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Card</title>
</head>
<body>
    <div class="card__container">
        <div class="card-header">
            <div class="card_head_love"><i class="fas fa-heart" style="margin-right: 0.5em;"></i>234</div>
            <div class="card_head_remise">
               <button class="remise_off">30% Off</button> 
            </div>
        </div>
        <div class="card-body">
            <div class="cardbody-img">
                <img src="./montre.jpg" alt="">
            </div>
            <div class="text">
                <h1 class="title">Waterproof Sport Smart Watch <br> Monitor for iOS & Android</h1>
                <p class="name_product">Smart Watches</p>
            </div>
            <div class="action">
                <button class="btn-buy-now">Buy Now</button>
                <button class="btn-add-to-cart"><i class="fas fa-shopping-basket" style="margin-right: 0.5em"></i>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
