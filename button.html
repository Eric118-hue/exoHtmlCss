<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="btn__one">
            <div class="btn">
                <button class="button-blue">BUTTON</button>
            </div>
            <div>
                <button class="button-grey">BUTTON</button>
            </div>
            <div class="">
                <button class="button-heart"><i class="fas fa-heart"></i></button>
            </div>
            <div class="">
                <button class="button-users-plus"><i class="fas fa-user-plus"></i></button>
            </div>
            <div class="">
                <button class="button-direction"><i class="fas fa-directions"></i></button>
            </div>
        </div>
        <div class="btn__two">
            <div>
                <button class="button-trans">BUTTON</button>
            </div>
            <div class="true_false">
                <button class="button-true">TRUE</button>
                <button class="button-false">FALSE</button>
            </div>
            <div class="radio">
                <input type="radio" value="value1" name="group1" checked>
                <input type="radio" value="value2" name="group1">
            </div>
            <div>
                <button class="button-phone"><i class="fas fa-phone-alt"></i></button>

            </div>
            <div>
                <button class="button-plus"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="btn__three">
            <div class="checkbox">
                <label class="toggler-wrapper style-check">
                    <input type="checkbox" checked >
                    <div class="toggler-slider">
                      <div class="toggler-knob"></div>
                    </div>
                </label>
                <label class="toggler-wrapper style-check">
                    <input type="checkbox" >
                    <div class="toggler-slider">
                      <div class="toggler-knob"></div>
                    </div>
                </label>
            </div>
            <div>
                <button class="button-create"><i class="fas fa-plus" style="margin-right: 1em"></i>CREATE</button>
            </div>
            <div>
                <button class="button-action">Action chip</button>
            </div>
            <div>
                <input type="checkbox" name="" id="" class="colorcheck" checked>
            </div>
            <div>
                <button class="button-phone1"><i class="fas fa-phone-volume"></i></button>
            </div>
            <div>
                <button class="button-plus-black"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="btn__four">
            <div>
                <button class="button-outlined">Outlined chip</button>
            </div>
            <div>
                <button class="button-action1"><i class="fas fa-map-marker-alt" style="margin-right: 0.5em; font-size: 20px;"></i>Action chip<i class="fas fa-times-circle" style="margin-left: 0.5em; font-size: 20px;"></i></button>
            </div>
            <div>
                <button class="button-action2"><i class="fas fa-map-marker-alt" style="margin-right: 0.5em; font-size: 20px;"></i>Action chip</button>
            </div>
            <div>
                <button class="button-location"><i class="fas fa-location-arrow"></i></button>
            </div>
            <div>
                <button class="button-edit"><i class="fas fa-pen"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
